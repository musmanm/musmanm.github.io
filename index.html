</head>
<body>
<!-- partial:index.partial.html -->
<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-3 is-flex">
          <div class="column-child sidebar shadow">
            <div class="sidebar-header has-text-centered">
              <img
                src="./avatar.png" alt="Avatar"
                class="sidebar-image">
              <h2 class="header-name">Muhammad Majeed</h2>
              <h5>Software/Cloud Engineer<h5>
              <div class="social-icons">
                <a href="https://www.facebook.com/usmanMUUM/"><i class="fab fa-facebook icon"></i></a>
                <a href="https://twitter.com/musmamm"><i class="fab fa-twitter icon"></i></a>
                <a href="https://github.com/musmanm"><i class="fab fa-github icon"></i></a>
                <a href="https://www.instagram.com/musmanm95/"><i class="fab fa-instagram icon"></i></a>
                <a href="https://www.linkedin.com/in/muhammadmajeed/"><i class="fab fa-linkedin icon"></i></a>
              </div>
              <div class="resume">
                <a href="./MuhammadMajeed2022.pdf" class="sidebar-link">
                  Click here for Resume
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-flex">
          <div class="column-child terminal shadow">
            <div class="terminal-bar dark-mode">
              <div class="icon-btn close"></div>
              <div class="icon-btn min"></div>
              <div class="icon-btn max"></div>
              <div class="terminal-bar-text is-hidden-mobile dark-mode-text">guest@muhammad: ~</div>
            </div>
            <div class="terminal-window primary-bg" onclick="document.getElementById('dummyKeyboard').focus();">
              <div class="terminal-output" id="terminalOutput">
                <div class="terminal-line">
                  <span class="help-msg">Welcome to Muhammad portfolio — Type <span class="code">help</span>
                    for a list of supported commands.</span>
                </div>
              </div>
              <div class="terminal-line">
                <span class="success">➜</span> <span class="directory">~</span> <span class="user-input"
                  id="userInput"></span>
                <input type="text" id="dummyKeyboard" class="dummy-keyboard">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
  </footer>
</section>
